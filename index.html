  <style>
    @import url('https://fonts.googleapis.com/css2?family=Grand+Hotel&display=swap');

    * {
      margin: 0;
      padding: 0;
    }

    header {
      display: grid;
      padding: 0 100px;
      grid-auto-flow: column;
      height: 55px;
      border-bottom: 1px solid #dbdbdb;
      justify-content: space-around;
      align-content: center;
    }

    header nav {
      align-self: center;
    }

    .logo {
      align-self: center;
      font-size: 24px;
    }

    .logo .brand {
      font-family: 'Grand Hotel';
    }

    .search i {
      color: #c9c9c9;
      font-size: 14px;
    }

    .solid-btn {
      background-color: #0095f6;
      color: white;
      border: transparent;
      border-radius: 10px;
      padding: 8px 20px;
      cursor: pointer;
      font-weight: bold;
    }

    .flat-btn {
      background-color: transparent;
      color: #0095f6;
      border-radius: 10px;
      border: transparent;
      padding: 8px 20px;
      cursor: pointer;
      font-weight: bold;
    }

    .solid-btn:hover {
      opacity: .6;
    }

    .flat-btn:hover {
      opacity: .6;
    }

    main {
      width: 90%;
      max-width: 1000px;
      margin: 0 auto;
    }

    .profile {
      display: flex;
      margin-top: 20px;
      height: 180px;
      justify-content: center;
      align-items: center;
    }

    .profile-desc {
      display: grid;
      grid-template: 2fr 2fr 4fr / 80%;
      height: 100%;
      width: 100%;
      margin: 0 auto;
      justify-content: center;
    }

    .avatar-img {
      width: 30%;
      min-width: 200px;
      text-align: center;
    }

    .avatar-img img {
      border: 5px solid tomato;
      width: 150px;
      height: 150px;
      border-radius: 150px;
    }

    .name,
    .status,
    .info {
      display: flex;
      width: 100%;
      align-items: center;
    }

    .name i {
      margin-left: 8px;
      margin-right: 16px;
      color: #0095f6;
    }

    .status {
      justify-content: space-evenly;
    }

    .status a {
      text-decoration: none;
      color: black;
      font-size: 16px;
    }

    .info {
      flex-direction: column;
      align-items: start;
      justify-content: center;
      font-size: 16px;
    }

    .info a {
      text-decoration: none;
      color: #00376b;
    }

    .post-list {
      display: grid;
      grid-template-columns: repeat(3, minmax(100px, 293px));
      justify-content: center;
      gap: 28px;
    }

    .post {
      cursor: pointer;
      position: relative;
      display: block;
    }

    .post-image {
      margin: 0;
    }

    .post-image img {
      vertical-align: top;
      width: 100%;
    }

    .post-overlay {
      background-color: rgba(0, 0, 0, 0.4);
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      display: none;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }

    .post:hover .post-overlay {
      display: flex;
    }

    .post-likes,
    .post-comments {
      width: 80px;
      margin: 5px;
      font-weight: bold;
      display: inline-block;
    }

    @media screen and (max-width: 1024px) {
      header {
        padding: 0 10px;
      }
    }

    @media screen and (max-width: 768px) {
      .post-list {
        gap: 3px;
      }
    }
  </style>
</head>
